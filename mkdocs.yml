      - "Prism Launcher":
          - "Windows": "launcher/prism_win.md"
          - "MacOS": "launcher/prism_mac.md"
          - "Linux": "launcher/prism_gnu.md"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - toc:
      permalink: true

plugins:
  - search
  - open-in-new-tab
